{% extends 'base.html' %}
{%load static%}
{% block body %}  

{%for msg in messages%}
<div class="alert alert-{{msg.tags}} alert-dismissible fade show" role="alert">
  <strong>Message : </strong> {{msg}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{%endfor%}
  <!-- ======= Contact Section ======= -->
  <section id="contact" class="contact">
    <div class="container">

      <div class="row mt-5">

        <div class="col-lg-4" data-aos="fade-right">
          <div class="info">
            <div class="email">
              <i class="bi bi-envelope"></i>
              <h4>Email:</h4>
              <p>contact@lowkot.net</p>
            </div>

            <div class="phone">
              <i class="bi bi-phone"></i>
              <h4>Call:</h4>
              <p>+91-9015707816</p>
            </div>

          </div>

        </div>

        <div class="col-lg-8 mt-5 mt-lg-0" data-aos="fade-left">

          <form  method="post" enctype="multipart/form-data" >{% csrf_token %}
            <div class="row">
              <div class="col-md-6 form-group">
                <input type="text" name="fname" class="form-control" id="name" placeholder="First Name" required>
              </div>
              <div class="col-md-6 form-group">
                <input type="text" name="lname" class="form-control" id="name" placeholder="Last Name" required>
              </div>
            </div>
            <div class="form-group mt-3">
              <input type="text" class="form-control" name="email" id="email" placeholder="Your Email ID" required>
            </div>
            <div class="form-group mt-3">
              <textarea class="form-control" name="msg" rows="5" placeholder="Message" required></textarea>
            </div>
           
            <div class="text-center my-3"><button class="btn btn-success" type="submit">Contact Us</button></div>
          </form>

        </div>

      </div>

    </div>
  </section><!-- End Contact Section -->

 {% endblock %}
