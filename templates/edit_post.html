{% extends 'postbase.html' %}
{%load static%}
{% block body %}  

{%for msg in messages%}
<div class="alert alert-{{msg.tags}} alert-dismissible fade show" role="alert">
  <strong>Message : </strong> {{msg}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{%endfor%}
  <!-- ======= Contact Section ======= -->


  <section id="contact" class="contact">
    <div class="container">

      <div class="row mt-5">

        <div class="col-lg-11 mt-5 mt-lg-0" data-aos="fade-left">

          <form  method="post" enctype="multipart/form-data">{% csrf_token %}
            <div class="row">
            <div class="form-group mt-3">
              <input type="text" class="form-control" name="title" value="{{post.title}}" id="subject" placeholder="Blog Title" required>
            </div>
            <div class="form-group mt-3">
              <input type="text" class="form-control" name="blogger" value="{{request.user}}" readonly id="email" placeholder="Your Email ID" required>
            </div>
            <div class="form-group mt-3">
                <img src="{{post.image.url}}" style="height: 50px;" alt=""><a href="{% url 'changeimage' post.id %}"> Change Post Image</a>
            </div>
            <div class="form-group mt-3">
              <!-- <textarea class="form-control" name="desc" value="{{post.desc}}" rows="5" placeholder="Description" required></textarea> -->
              <input type="text" class="form-control" name="desc" value="{{post.desc}}"  placeholder="Desc" required>
           
            </div>
           
            
            <div class="text-center my-3"><button type="submit" class="btn btn-success">Updated</button></div>
          </form>

        </div>

      </div>

    </div>
  </section><!-- End Contact Section -->

 {% endblock %}
