{% extends 'postbase.html' %}
{%load static%}

{% block body %}  

{%for msg in messages%}
<div class="alert alert-{{msg.tags}} alert-dismissible fade show" role="alert">
  <strong>Message : </strong> {{msg}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{%endfor%}
  <!-- ======= Contact Section ======= -->


  <section id="contact" class="contact">
    <div class="container">

      <div class="row mt-5">

        <div class="col-lg-11 mt-5 mt-lg-0" data-aos="fade-left">

          <form action="{% url 'add_post' %}" method="post" enctype="multipart/form-data" role="form" >{% csrf_token %}
            <div class="row">
            <div class="form-group mt-3">
              <input type="text" class="form-control" name="title" id="subject" placeholder="Blog Title">
            </div>
            <!-- <div class="form-group mt-3">
              <input type="text" class="form-control" name="blogger" value="{{request.user}}" readonly id="email" placeholder="Your Email ID">
            </div> -->
            <div class="form-group mt-3">
              <input type="file" class="form-control" name="image"  id="email"  required>
            </div>
            <div class="form-group mt-3">
              
              <textarea class="form-control" name="desc"   rows="5" placeholder="Description" required></textarea>
              
            </div>
            <!-- <div class="my-3">
              <div class="loading">Loading</div>
              <div class="error-message"></div>
              <div class="sent-message">Your message has been sent. Thank you!</div>
            </div> -->
            
            <div class="text-center my-3"><button type="submit" class="btn btn-success">Add Post</button></div>
          </form>

        </div>

      </div>

    </div>
  </section><!-- End Contact Section -->

 {% endblock %}
