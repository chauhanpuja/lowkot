{% extends 'base.html' %}
{%load static%}
{% block body %}  

{%for msg in messages%}
<div class="alert alert-{{msg.tags}} alert-dismissible fade show" role="alert">
  <strong>Message : </strong> {{msg}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{%endfor%}
  <!-- ======= Contact Section ======= -->
  <section id="contact" class="contact">
    <div class="container">

      <div class="row mt-5">

        <div class="col-lg-10 mt-5 mt-lg-0" data-aos="fade-left">

          <form  method="post" enctype="multipart/form-data" >{% csrf_token %}
            
            <div class="form-group mt-3">
               
                Name : <br> <input type="text" class="form-control" name="name"  placeholder="Name" required>
              </div>

              <div class="form-group mt-3 my-2">
                Foundation Name :<input type="text" class="form-control" name="foundation"  placeholder="Foundation Name" required>
              </div>
            
            <div class="form-group mt-3">
             Email Id : <input type="text" class="form-control" name="email" id="email" placeholder="Your Email ID" required>
            </div>

          
            
            <div class="form-group mt-3">
               File : <input type="file" class="form-control" name="pdf1"  placeholder="Your Pdf File">
              </div>

             

        
           
            <div class="text-center my-3"><button class="btn btn-success" type="submit">Submit</button></div>
          </form>

        </div>

      </div>

    </div>
  </section><!-- End Contact Section -->

 {% endblock %}
