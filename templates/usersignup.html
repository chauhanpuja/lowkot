{% extends 'postbase.html' %}
{%load static%}
{% block body %}  

{%for msg in messages%}
<div class="alert alert-{{msg.tags}} alert-dismissible fade show" role="alert">
  <strong>Message : </strong> {{msg}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{%endfor%}
  <!-- ======= Contact Section ======= -->


  <section id="contact" class="contact">
    <div class="container">

      <div class="row mt-5">


        <div class="col-lg-11 mt-5 mt-lg-0" data-aos="fade-left">

          <form action="{% url 'usersignup' %}" method="post" enctype="multipart/form-data" role="form" >{% csrf_token %}
            <div class="row">
            <div class="form-group mt-3">
              <input type="text" class="form-control" name="username"  placeholder="Username" required>
            </div>
            <!-- <div class="form-group mt-3">
                <input type="email" class="form-control" name="email"  placeholder="Email" required>
              </div> -->
            <div class="form-group mt-3 my-2">
              <input type="password" class="form-control" name="pass1"   placeholder="Password" required>
            </div>
            <div class="form-group mt-3 my-2">
                <input type="password" class="form-control" name="pass2"   placeholder="Confirm Password" required>
              </div>
            
            <div ><button type="submit" class="btn btn-success my-3">Signup Here...</button></div>
            <div >
             <a href="{% url 'userlogin' %}">Login Here...</a> 
            </div>
          </form>

        </div>

       
      </div>

    </div>
  </section><!-- End Contact Section -->

 {% endblock %}
